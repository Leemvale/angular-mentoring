<div class="container">
  <p *ngIf="!courses.length">No data, feel free to add new course</p>

  <ul>
    <li *ngFor="let course of courses | orderBy: 'creationDate'">
      <app-course [course]="course" (delete)="onDelete($event)"></app-course>
    </li>
  </ul>

  <button class="btn-color center" (click)="onLoadMore()">Load more</button>
</div>
